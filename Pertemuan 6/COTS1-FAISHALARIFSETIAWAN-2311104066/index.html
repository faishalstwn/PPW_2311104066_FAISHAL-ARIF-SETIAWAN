<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOW KEY - Fashion Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e1e3e6;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .carousel img {
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
    

    .card img {
      height: 200px;
      object-fit: cover;
      
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

 
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-info shadow">
      <div class="container">
        <a class="navbar-brand" href="#"> LOW KEY</a>
        <div class="ms-auto">
          <a href="index.html" class="text-white me-3 text-decoration-none">Beranda</a>
          <a href="detail.html" class="text-white me-3 text-decoration-none">Produk</a>
          <a href="login.html" class="text-white text-decoration-none">Login</a>
        </div>
      </div>
    </nav>
  </header>


  <div id="carouselIndicators" class="carousel slide container mt-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="images/Banner2.png" class="d-block w-100" alt="Banner 1" />
      </div>
      <div class="carousel-item">
        <img src="images/Banner2.png" class="d-block w-100" alt="Banner 2" />
      </div>
      <div class="carousel-item">
        <img src="images/banner3.jpg" class="d-block w-100" alt="Banner 3" />
      </div>
    </div>
  </div>

  
  <div class="container my-4">
    <input id="searchInput" class="form-control" type="search" placeholder="Cari produk fashion di sini..." aria-label="Search">
  </div>

  <div class="container">
    <div class="row">
    
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
            <h5 class="text-center mb-3">Rekomendasi</h5>

            <img src="images/Vintage boxy shirt.jpg" class="card-img-top" alt="Vintage Boxy Shirt">
          
        </div>
      </div>

 
      <div class="col-md-9">
        <div class="row" id="productList">
      
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="images/T-shirt.jpg" class="card-img-top" alt="T-shirt Reguler">
              <div class="card-body text-center">
                <h5 class="card-title">T-shirt Reguler</h5>
                <p class="text-success">Rp150.000</p>
                <a href="detail.html?id=1" class="btn btn-outline-primary btn-sm">Detail</a>
                <button class="btn btn-success btn-sm addCart">Add Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="images/Kemeja Lengan Pendek.jpg" class="card-img-top" alt="Kemeja Oversize">
              <div class="card-body text-center">
                <h5 class="card-title">Kemeja Oversize</h5>
                <p class="text-success">Rp320.000</p>
                <a href="detail.html?id=2" class="btn btn-outline-primary btn-sm">Detail</a>
                <button class="btn btn-success btn-sm addCart">Add Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="images/Men's Extreme Motion Relaxed Straight Jeans.jpg" class="card-img-top" alt="Levis Straight Jeans">
              <div class="card-body text-center">
                <h5 class="card-title">Levis Straight Jeans</h5>
                <p class="text-success">Rp550.000</p>
                <a href="detail.html?id=3" class="btn btn-outline-primary btn-sm">Detail</a>
                <button class="btn btn-success btn-sm addCart">Add Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="images/cotton cabban jacket.jpg" class="card-img-top" alt="Cotton Jacket">
              <div class="card-body text-center">
                <h5 class="card-title">Cotton Jacket</h5>
                <p class="text-success">Rp2.000.000</p>
                <a href="detail.html?id=4" class="btn btn-outline-primary btn-sm">Detail</a>
                <button class="btn btn-success btn-sm addCart">Add Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <img src="images/Vintage boxy shirt.jpg" class="card-img-top" alt="Vintage Boxy Shirt">
              <div class="card-body text-center">
                <h5 class="card-title">Vintage Boxy Shirt</h5>
                <p class="text-success">Rp270.000</p>
                <a href="detail.html?id=5" class="btn btn-outline-primary btn-sm">Detail</a>
                <button class="btn btn-success btn-sm addCart">Add Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     

  <footer>
    LOW KEY Fashion © 2025 — by Faishal Arif (2311104066)
  </footer>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".addCart").click(function(){
        alert("Produk berhasil ditambahkan ke keranjang!");
      });

      $("#searchInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#productList .col-md-4").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });
    });
  </script>
</body>
</html>
