<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f6f8;
        }
        header {
            background-color: #2596be;
            text-align: center;
            padding: 15px 0;
            font-weight: bold;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        main {
            display: flex;
            min-height: 80vh;
        }
        nav {
            background-color: #25a5be;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
        }
        nav h3 {
            color: white;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        footer {
            background-color: #2596be;
            text-align: center;
            padding: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
        
    </header>
    <main>
        <nav>
            <h3>menu admin</h3>
            <ul>
                <li><a href="#">Data User</a></li>
                <li><a href="#">Kelola Produk</a></li>
                <li><a href="#">Edit Password</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        
        <section>
            <h2>Konten Dinamis</h2>
            <p>Selamat datang di halaman admin e-commerce. Gunakan menu di sebelah kiri untuk mengelola data pengguna, produk, dan pengaturan lainnya.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce Admin Panel. All rights reserved.</p>
    </footer>

    </main>
</body>
</html>
