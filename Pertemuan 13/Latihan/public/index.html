<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pengelolaan Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ“š Sistem Pengelolaan Data Mahasiswa</h1>
            <p>Aplikasi berbasis Node.js, Express, dan MySQL</p>
        </header>

        <!-- Form Input -->
        <div class="form-container">
            <h2 id="form-title">Tambah Mahasiswa Baru</h2>
            <form id="mahasiswaForm">
                <input type="hidden" id="mahasiswaId">
                
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" placeholder="Masukkan NIM" required>
                </div>

                <div class="form-group">
                    <label for="jurusan">Jurusan:</label>
                    <select id="jurusan" required>
                        <option value="">-- Pilih Jurusan --</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Komputer">Teknik Komputer</option>
                        <option value="Sistem Komputer">Sistem Komputer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        â• Tambah Mahasiswa
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                        âŒ Batal
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabel Data Mahasiswa -->
        <div class="table-container">
            <div class="table-header">
                <h2>ğŸ“‹ Daftar Mahasiswa</h2>
                <button class="btn btn-refresh" onclick="loadMahasiswa()">ğŸ”„ Refresh</button>
            </div>
            
            <div class="table-wrapper">
                <table id="mahasiswaTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Jurusan</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="mahasiswaTableBody">
                        <tr>
                            <td colspan="6" class="loading">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2026 Faishal Arif Setiawan - 2311104066 | Pertemuan 13</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
