    :root {
      --primary: #7b2cbf;
      --secondary: #c86cf0;
      --background: #f9f8ff;
      --text-dark: #1d1a2b;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 35px 20px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    nav {
      background: var(--secondary);
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
    }

    nav a:hover {
      color: #000000;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.453);
    }

    /* ===== SLIDE BANNER RESPONSIF DAN BOLAK-BALIK ===== */
.banner-slider {
  width: 100%;
  max-width: 1500px;
  aspect-ratio: 16 / 6; /* proporsi lebar:tinggi, responsif */
  overflow: hidden;
  position: relative;
  margin: 30px auto;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.slides {
  display: flex;
  width: 100%;
  height: 100%;
  animation: slideBolakBalik 12s infinite alternate ease-in-out;
}

.slide {
  width: 100%;
  flex-shrink: 0;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; 
  border-radius: 15px;
}

@keyframes slideBolakBalik {
  0% { transform: translateX(0%); }
  33% { transform: translateX(-100%); }
  66% { transform: translateX(-200%); }
  100% { transform: translateX(0%); }
}


@media (max-width: 768px) {
  .banner-slider {
    aspect-ratio: 16 / 9; 
  }
}

    
   
 
    .main-content {
      display: grid;
      grid-template-columns: 3fr 1fr; 
      gap: 30px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
      flex: 1;
      align-items: start;
    }

    /* ====== PRODUK ====== */
    #content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .product-card {
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: var(--primary);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: white;
    }

    .product-card p {
      margin: 5px 0;
      color: white;
      font-weight: bold;
    }

    .product-card button {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 20px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .product-card button:hover {
      background-color: #d87ff5;
      transform: scale(1.05);
    }

    /* ====== REKOMENDASI (KANAN) ====== */
    .recommendation-section {
      background-color: var(--primary);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      padding: 20px;
      text-align: center;
      height: fit-content;
    }

    .recommendation-section h2 {
      color: white;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .recommendation-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: var(--card-bg);
    }

    .recommendation-section h3 {
      margin: 10px 0 5px;
      color: white;
    }

    .recommendation-section p {
      color: white;
      font-weight: bold;
      margin: 0;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-top: 40px;
    }

    /* ====== RESPONSIVE DESIGN ====== */
    @media (max-width: 992px) {
      .main-content {
        grid-template-columns: 2fr 1fr;
        padding: 20px;
      }

      #content {
        grid-template-columns: repeat(2, 1fr);
      }

      .banner-slider {
        height: 250px;
      }

      .slide img {
        height: 250px;
      }
    }

    @media (max-width: 600px) {
      nav {
        text-align: center;
      }

      nav a {

        margin: 8px;
        font-size: 14px;
      }

      .main-content {

        padding: 20px;
      }

      #content {

      }

      .recommendation-section {
        margin-top: 30px;
      }

      .banner-slider {
        height: 200px;
      }

      .slide img {
        height: 200px;
      }
    }
  </style>
</head>
